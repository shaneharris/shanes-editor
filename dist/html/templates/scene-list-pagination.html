<a-entity width="2.9">
    {{#compare page 0 operator=">"}}
        <a-ui-button text-value="Prev Page" class="scene-prev-button intersectable"></a-ui-button>
        <a-entity width="1.7"></a-entity>
    {{/compare}}
    {{#compare scenes_length 10 operator="=="}}
        {{#compare page 0 operator="=="}}
            <a-entity width="2.25"></a-entity>
        {{/compare}}
    <a-ui-button text-value="Next Page" class="scene-next-button intersectable"></a-ui-button>
    {{/compare}}
</a-entity>
