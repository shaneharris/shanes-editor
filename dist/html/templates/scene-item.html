{{#unless scenes.length}}
<a-text font="roboto" baseLine="top" anchor="center" value="Nothing found :) ..."
        color="#212121" wrap-count="40" width="2.125" height="0.15"></a-text>
{{/unless}}
{{#each scenes}}
<a-entity width="2.95">
    <a-plane shader="flat" width="0.3" height="0.3" src="#sceneImage" transparent="true">

    </a-plane>
    <a-entity width="1.55" height="0.3" position="0 0 0.05" class="no-z-offset" >

        <a-text font="roboto" value="{{_name}}"
                anchor="center" color="#515151" wrap-count="40" width="2.55" height="0.2"></a-text>

        <a-text font="roboto" baseLine="bottom" value="{{date}}"
                anchor="center" color="#515151" wrap-count="60" width="2.55" height="0.05"></a-text>

    </a-entity>
    <a-entity width="0.2" height="0.3">
        <a-entity width="0.2" height="0.05"></a-entity>
        <a-plane shader="flat" width="0.2" height="0.2" data-scene="{{scenes_id}}" ui-modal="modal:#modalRenderer;main:#mainRenderer"
                 class="deleteScene intersectable view" src="#closeIcon" color="orange" transparent="true"></a-plane>
    </a-entity>
    <a-entity width="0.1" height="0.3"></a-entity>
    <a-entity width="0.2" height="0.3">
        <a-entity width="0.2" height="0.05"></a-entity>
        <a-ui-fab-button class="loadScene intersectable" data-scene="{{scenes_id}}" data-view_only="true"
             src="https://cdn.theexpanse.app/images/icons/baseline_remove_red_eye_white_18dp.png" color="#009688"></a-ui-fab-button>
    </a-entity>
    <a-entity width="0.2" height="0.3">
        <a-entity width="0.2" height="0.05"></a-entity>
        <a-ui-fab-button class="loadScene intersectable" data-scene="{{scenes_id}}"
             src="https://cdn.theexpanse.app/images/icons/send.png" color="#009688"></a-ui-fab-button>
    </a-entity>
</a-entity>
{{/each}}
