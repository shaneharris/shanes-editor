<a-text id="itemTitle" font="roboto" baseLine="top" anchor="center" value="{{name}}"
        color="#212121" wrap-count="25" width="2.2" height="0.17"></a-text>
<a-entity>
    <a-ui-input-text id="itemTitleEdit" class="no-yoga-layout" camera-el="#camera" scale="0.00001 0.00001 0.00001"
         rig-el="#rig" wasd-controls-component="smooth-wasd-controls" position="-2.2 -0.15 0"
         look-controls-component="right-look-controls" width="2" height="0.2" value="{{name}}"></a-ui-input-text>
</a-entity>
<a-entity width="0.2" height="0.17">
    <a-entity width="0.2" height="0.05"></a-entity>
    <a-ui-fab-button-small id="editItemTitle" class="intersectable" color="#fff" icon-color="#009688"
           ripple-color="#009688" src="https://cdn.theexpanse.app/images/icons/edit.png" ui-yoga="margin:0;"></a-ui-fab-button-small>

    <a-ui-fab-button-small id="saveItemTitle" class="no-yoga-layout intersectable" color="#fff" icon-color="#009688" position="0 -0.18 0" scale="0.00001 0.00001 0.00001"
           ripple-color="#009688" src="https://cdn.theexpanse.app/images/icons/baseline_save_white_18dp.png" ui-yoga="margin:0;"></a-ui-fab-button-small>

    <a-ui-fab-button-small id="cancelEditItemTitle" scale="0.00001 0.00001 0.00001" class="no-yoga-layout intersectable" color="#fff" icon-color="#e57373" position="0.15 -0.18 0"
                           ripple-color="#009688" src="https://cdn.theexpanse.app/images/icons/baseline_close_white_18dp.png" ui-yoga="margin:0;"></a-ui-fab-button-small>
</a-entity>
<a-entity>
    <a-text font="roboto" baseLine="top" anchor="center" value="UUID: {{uuid}}"
            color="#212121" wrap-count="45" width="2.2" height="0.17"></a-text>
</a-entity>
<a-entity width="0.2" height="0.17">
    <a-entity width="0.2" height="0.01"></a-entity>
    <a-ui-fab-button-small id="copyUuid" class="intersectable" color="#fff" icon-color="#009688"
           ui-toast="toastEl:#toastMessage;message:UUID copied to clipboard!"
           ripple-color="#009688" src="https://cdn.theexpanse.app/images/icons/baseline_file_copy_white_18dp.png" ui-yoga="margin:0;"></a-ui-fab-button-small>

</a-entity>
<a-entity>
    <a-text font="roboto" baseLine="top" anchor="center" value="Type: {{object_type}}"
            color="#afafaf" wrap-count="45" width="2.2" height="0"></a-text>
</a-entity>
