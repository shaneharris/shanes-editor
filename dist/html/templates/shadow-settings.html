<a-entity>
    <a-text font="roboto" baseLine="top" anchor="center" value="Shadow"
            position="-1.05 0.88 0" color="#212121" wrap-count="45" width="2.6" height="0.2"></a-text>

    <a-plane width="2.6" height="0.01" color="#8f8f8f" shader="flat"></a-plane>

    <a-entity>
        <a-text font="roboto" baseLine="top" anchor="center" value="Cast Shadows:"
                position="-1.05 0.88 0" color="#212121" wrap-count="38" width="1.5" height="0.1"></a-text>
        <a-ui-switch class="shadowCast" value="{{shadow.cast}}"></a-ui-switch>
    </a-entity>

    <a-entity>
        <a-text font="roboto" baseLine="top" anchor="center" value="Receive Shadows:"
                position="-1.05 0.88 0" color="#212121" wrap-count="38" width="1.5" height="0.1"></a-text>
        <a-ui-switch class="shadowReceive" value="{{shadow.receive}}"></a-ui-switch>
    </a-entity>
</a-entity>
