{{#if top_image_url}}
    <a-entity width="0.95"></a-entity>
    <a-plane src="{{top_image_url}}" width="0.9" height="0.5" shader="flat"></a-plane>
    <a-entity width="0.5"></a-entity>
{{/if}}
{{#each items}}
    <a-entity>
        <a-plane ui-btn class="intersectable type-select {{extra_class}}" color="#efefef" data-key="{{name}}" width="0.67" height="0.65" shader="flat" ui-yoga="margin:0;">
            {{#if image_url}}
            <a-plane src="{{image_url}}" loaded-animation class="no-yoga-layout" width="0.45" height="0.45" shader="flat" position="0 0.1 0.001" ></a-plane>
            {{/if}}
            <a-text color="#009688" align="center" class="no-yoga-layout" position="0 -0.23 0.001" width="0.5" wrap-count="15" value="{{friendly_name}}"></a-text>
        </a-plane>
    </a-entity>
{{/each}}
{{#unless hidePages}}
<a-entity width="2.9">
    <a-entity width="0.06"></a-entity>
    {{#compare page 0 operator=">"}}
    <a-ui-button text-value="Prev Page" class="prev-item-button intersectable"></a-ui-button>
    <a-entity width="1.5"></a-entity>
    {{/compare}}
    {{#compare items.length 12 operator="=="}}
    {{#compare page 0 operator="=="}}
    <a-entity width="2.05"></a-entity>
    {{/compare}}
    <a-ui-button text-value="Next Page" class="next-item-button intersectable"></a-ui-button>
    {{/compare}}
</a-entity>
{{/unless}}
