

<a-entity width="1.4">

    <a-text font="roboto" baseLine="top" anchor="center" value="{{name}}:"
            color="#212121" wrap-count="15" width="0.5" height="0.1"></a-text>
    <a-ui-input-text class="{{remove-spaces name}}Input" camera-el="#camera"
                     rig-el="#rig"
                     wasd-controls-component="smooth-wasd-controls"
                     look-controls-component="right-look-controls" width="0.65" height="0.2" value="{{url}}" place-holder="Url..."></a-ui-input-text>
</a-entity>

<a-entity width="1.4">

    <a-entity width="0.91"></a-entity>

    <a-ui-button class="{{remove-spaces name}}Save intersectable" text-value="SAVE"
                 width="0.22" height="0.12" ripple-size="0.22 0.12" wrap-count="6"></a-ui-button>

</a-entity>
{{#if hasNumber}}
<a-entity width="1.4"  class="{{remove-spaces name}}Number1">


    <a-text font="roboto" baseLine="top" anchor="center" value="{{numberName}}:"
            color="#212121" wrap-count="16" width="0.5" height="0.1"></a-text>

    <a-plane ui-yoga="margin:0" class="xText" width="0.33" ui-border="borderRadius:0.1;borderWidth:0.008" height="0.2" color="#212121" text="value:{{to-fixed number 3}};color:#212121;wrapCount:9;align:center">
        <a-ui-fab-button-small scale="0.75 0.75 0.75" class="xInputUp intersectable no-yoga-layout" color="#009688" position="0.22 0.055 0.001" icon-color="#fff" ripple-color="#009688" src="https://cdn.theexpanse.app/images/icons/baseline_keyboard_arrow_up_white_18dp.png"></a-ui-fab-button-small>
        <a-ui-fab-button-small scale="0.75 0.75 0.75" class="xInputDown intersectable no-yoga-layout" color="#009688" position="0.22 -0.055 0.001" icon-color="#fff" ripple-color="#009688" src="https://cdn.theexpanse.app/images/icons/down_arrow.png"></a-ui-fab-button-small>
    </a-plane>
</a-entity>
{{/if}}
{{#if hasNumber2}}
<a-entity width="1.4" class="{{remove-spaces name}}Number2">


    <a-text font="roboto" baseLine="top" anchor="center" value="{{numberName2}}:"
            color="#212121" wrap-count="16" width="0.5" height="0.1"></a-text>

    <a-plane ui-yoga="margin:0" class="xText" width="0.33" ui-border="borderRadius:0.1;borderWidth:0.008" height="0.2" color="#212121" text="value:{{to-fixed number2 3}};color:#212121;wrapCount:9;align:center">
        <a-ui-fab-button-small scale="0.75 0.75 0.75" class="xInputUp intersectable no-yoga-layout" color="#009688" position="0.22 0.055 0.001" icon-color="#fff" ripple-color="#009688" src="https://cdn.theexpanse.app/images/icons/baseline_keyboard_arrow_up_white_18dp.png"></a-ui-fab-button-small>
        <a-ui-fab-button-small scale="0.75 0.75 0.75" class="xInputDown intersectable no-yoga-layout" color="#009688" position="0.22 -0.055 0.001" icon-color="#fff" ripple-color="#009688" src="https://cdn.theexpanse.app/images/icons/down_arrow.png"></a-ui-fab-button-small>
    </a-plane>
</a-entity>
{{/if}}
{{#if hasColor}}
<a-entity width="1.4" class="{{remove-spaces name}}">

    <a-text font="roboto" baseLine="top" anchor="center" value="{{ternary colorName colorName 'Color'}}:"
            color="#212121" wrap-count="16" width="0.5" height="0.1"></a-text>

    <a-entity width="0.005" ui-yoga="margin:0"></a-entity>

    <a-plane ui-btn ui-yoga="margin:0" shader="flat" class="{{remove-spaces name}}ColorInputField intersectable" ui-rounded="borderRadius:0.1;curveSegments:5" width="0.32" height="0.2" color="{{color}}">
        <a-plane ui-border="borderRadius:0.1;borderWidth:0.008" class="no-yoga-layout" width="0.32" height="0.2" color="#212121" position="0 0 0.001"></a-plane>
    </a-plane>

    <a-text ui-yoga="margin:0" shader="flat" width="0.32" class="{{remove-spaces name}}ColorInputFieldText" height="0.2" value="{{color}}" color="#212121" wrap-count="7" align="center">
    </a-text>
</a-entity>
{{/if}}
<a-plane width="1.4" height="0.004" color="#8f8f8f" shader="flat"></a-plane>
